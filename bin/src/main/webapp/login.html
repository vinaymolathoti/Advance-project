<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <title>login page</title>
</head>
<body>
    <div class="home">
    <a href="index.html" class="fa fa-home icon">home</a>
    </div>
    <div class="img-container">
    <img src="login.jpg" alt="no data"  width="600px" height="500px">
    </div>

    <div class="form-container">
    <form method="post" action="LoginServlet">

    <fieldset>
            <legend>Login Form</legend>
        <div>
        <h3><i class="fa fa-envelope icon"></i>  Email:</h3>
         <input class="input-field" type="email" name="email" placeholder="Enter your Email">
        </div>

        <div>
            <h3><i class="fa fa-lock icon"></i>  Password:</h3>
        <input class="input-field" type="password" name="password" placeholder="Enter Confirm Password">
        </div>

        <div class="btn"><br>
         <input type="submit" value="login" class="sb">  
        </div>
    </fieldset>
    </form>
    </div>
</body>
</html>
