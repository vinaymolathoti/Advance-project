<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="passwordreset.css">
    <title>PASSWORD RESET</title>
</head>
<body>
    <div class="home">
    <a href="index.html" class="fa fa-home icon">home</a>
    </div>
    <div class="img-container">
    <img src="passwordreset.jpg" alt="no data"  width="600px" height="600px">
    </div>

    <div class="form-container">
    <form method="post" action="PasswordResetServlet">
        <fieldset>
            <legend>Reset Password</legend>
        <div>
        <h3><i class="fa fa-envelope icon"></i>  Email:</h3>
         <input class="input-field" type="email" name="email" placeholder="Enter your Email">
        </div>

        <div>
           <h3><i class="fa fa-lock icon"></i>  Password:</h3>
         <input class="input-field" type="password" name="newpassword" placeholder="Enter your Password">
        </div>

        <div>
           <h3><i class="fa fa-lock icon"></i>  Password:</h3>
        <input class="input-field" type="password" name="confpassword" placeholder="Enter Confirm Password">
        </div>

        <div class="btn">
         <input class="button" type="submit"  >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    
         <input  class="button" type="reset" >  
        </div>
    </fieldset>
    </form>
    </div>
</body>
</html>
